name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Add Helm repos for gs-cloud deps
        run: |
          helm repo add bitnami oci://registry-1.docker.io/cloudpirates'
          helm repo add camptocamp https://camptocamp.github.io/helm-geoserver-cloud
          helm repo add pgcat https://postgresml.github.io/pgcat
          helm repo update

      - name: Vendor gs-cloud dependencies
        run: |
          rm -f charts/gs-cloud/Chart.lock
          helm dependency build charts/gs-cloud -v 10
          ls -lah charts/gs-cloud/charts

      - name: Run chart-releaser for gs-cloud
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false

      - name: Run chart-releaser thredds
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false

      - name: Run chart-releaser geoserver
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false
          
      - name: Run chart-releaser postgis
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false

      - name: Run chart-releaser djangocms
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false

      - name: Run chart-releaser geoserver-official
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: ghcr.io/aquaveo
          oci_username: aquaveo
          oci_password: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false